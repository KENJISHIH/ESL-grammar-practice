<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL Grammar Practice</title>
    
    <!-- 1. 先初始化資料庫 -->
    <script>
        window.grammarDatabase = {}; // 建立一個空的資料庫
    </script>

    <!-- 2. 再載入各個單元的資料檔 (以後有新單元就加在這裡) -->
    <script src="unit1.js"></script>
    <script src="unit6.js"></script>
    
    <!-- CSS 樣式保持不變... -->
    <style>
        /* ... 這裡保留原本的 CSS ... */
        :root { --primary: #3498db; --secondary: #f1c40f; --accent: #e74c3c; --success: #2ecc71; --bg: #f5f6fa; --text: #2c3e50; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header-controls { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        select { font-size: 1.1em; padding: 8px; border-radius: 8px; border: 2px solid var(--primary); background: white; font-weight: bold; color: var(--text); }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .tab-btn { padding: 8px 16px; background: #dfe6e9; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; color: #636e72; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; transform: scale(1.05); }
        .game-area { width: 100%; max-width: 600px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; min-height: 300px; position: relative; }
        .question-text { font-size: 2em; font-weight: bold; margin-bottom: 30px; color: var(--text); min-height: 1.2em; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn { background: white; border: 3px solid #eee; padding: 20px; border-radius: 15px; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: 0.2s; color: #555; }
        .option-btn:hover { border-color: var(--primary); background: #ebf5fb; }
        .option-btn.correct { background: #d4edda; border-color: var(--success); color: var(--success); }
        .option-btn.wrong { background: #f8d7da; border-color: var(--accent); color: var(--accent); }
        .sorting-item { font-size: 3em; font-weight: 800; color: var(--primary); margin: 20px 0 40px 0; animation: popIn 0.5s; }
        .buckets-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .bucket-btn { background: #fdfdfd; border: 2px dashed #b2bec3; border-radius: 12px; padding: 15px; font-size: 1.1em; cursor: pointer; color: #636e72; font-weight: bold; }
        .bucket-btn:hover { border-color: var(--primary); color: var(--primary); }
        .bucket-btn.correct-bucket { background: var(--success); color: white; border-style: solid; }
        .bucket-btn.wrong-bucket { background: var(--accent); color: white; border-style: solid; }
        .feedback-msg { margin-top: 20px; font-size: 1.2em; font-weight: bold; height: 1.5em; }
        .next-btn { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 1.2em; margin-top: 20px; cursor: pointer; display: none; box-shadow: 0 4px 0 #2980b9; }
        .next-btn:active { transform: translateY(4px); box-shadow: none; }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .progress-indicator { position: absolute; top: 15px; right: 20px; font-size: 0.9em; color: #bdc3c7; }
    </style>
</head>
